<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to AIIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            /* Static vibrant and complex gradient for the background - no dynamic image generation */
            background: linear-gradient(to bottom right, #e0f7fa, #bbdefb, #e3f2fd);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for content */
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 80%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 1rem;
            }
            body {
                padding: 1rem;
            }
        }
        .sidebar {
            width: 280px;
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Tailwind gray-200 */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
            box-shadow: 5px 0 15px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(100vh - 4rem); /* Adjust based on body padding */
            display: flex;
            flex-direction: column;
            position: relative;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 1.5rem;
            }
            .sidebar {
                width: 100%;
                border-bottom-left-radius: 0;
                border-top-right-radius: 1.5rem;
                border-bottom-right-radius: 0;
                height: auto;
                padding: 1rem;
            }
            .main-content {
                padding: 1rem;
                max-height: none;
            }
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .main-content::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .main-content {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Specific styles for hiding sections */
        .hidden-section {
            display: none !important;
        }
        /* Styles for the loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .auth-container {
                padding: 2rem;
                max-width: 95%;
            }
        }
        .daily-log-input select,
        .daily-log-input input[type="text"],
        .daily-log-input input[type="number"],
        .daily-log-input input[type="time"],
        .daily-log-input input[type="date"],
        .daily-log-input textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0; /* Tailwind gray-200 */
            border-radius: 0.5rem;
            background-color: #ffffff;
            color: #1a202c;
            font-size: 1rem;
        }
        .daily-log-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748; /* Tailwind gray-800 */
        }
        .daily-log-input button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 700;
            color: #ffffff;
            background-color: #4c51bf; /* Tailwind indigo-700 */
            transition: background-color 0.2s;
        }
        .daily-log-input button:hover {
            background-color: #5a60c6; /* Darker indigo on hover */
        }
        .tab-button.active {
            background-color: #4299e1; /* Tailwind blue-500 */
            color: white;
        }
        .tab-button:not(.active) {
            background-color: #cbd5e0; /* Tailwind gray-300 */
            color: #2d3748; /* Tailwind gray-800 */
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .goal-category-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .sub-category-checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }
        .sub-category-checkbox-container div {
            display: flex;
            align-items: center;
            background-color: #f7fafc; /* Tailwind gray-100 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0; /* Tailwind gray-200 */
        }
        .sub-category-checkbox-container input[type="checkbox"] {
            margin-right: 0.5rem;
            /* Using Tailwind's ring for focus style */
            --tw-ring-color: #63b3ed;
            --tw-ring-offset-width: 2px;
            --tw-ring-offset-color: #fff;
        }
        .sub-category-checkbox-container label {
            font-size: 0.95rem;
            color: #2d3748; /* Tailwind gray-800 */
            cursor: pointer;
            flex-grow: 1;
        }
        /* Styles for the specific completion levels */
        .level-beginner { background-color: #fee2e2; border-color: #ef4444; } /* Red-100 */
        .level-intermediate { background-color: #fffbe2; border-color: #eab308; } /* Yellow-100 */
        .level-advanced { background-color: #e0f2fe; border-color: #3b82f6; } /* Blue-100 */
        .level-master { background-color: #d1fae5; border-color: #10b981; } /* Green-100 */
        .level-completed { background-color: #dbeafe; border-color: #2563eb; } /* Blue-200, darker for completed */
    </style>
</head>
