<div class="analytics-graphs-section bg-gray-50 p-6 rounded-lg shadow-inner">
    <h3 class="text-xl font-bold text-gray-800 mb-4">Overall Performance</h3>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-semibold text-gray-700 mb-2">Test Score Progress</h4>
            <canvas id="testScoreChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-semibold text-gray-700 mb-2">Subject-wise Average Score</h4>
            <canvas id="subjectAverageChart"></canvas>
        </div>
    </div>

    <h3 class="text-xl font-bold text-gray-800 mb-4">Study Log Trends</h3>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-semibold text-gray-700 mb-2">Time Spent Over Time</h4>
            <canvas id="timeSpentChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-semibold text-gray-700 mb-2">MCQs Practiced Over Time</h4>
            <canvas id="mcqsPracticedChart"></canvas>
        </div>
    </div>

    <h3 class="text-xl font-bold text-gray-800 mb-4">Goals & Syllabus Progress</h3>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-semibold text-gray-700 mb-2">Subject-wise Goal Completion</h4>
            <canvas id="goalCompletionChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h4 class="font-semibold text-gray-700 mb-2">Topic Completion Rate</h4>
            <canvas id="topicCompletionChart"></canvas>
        </div>
    </div>
</div>
